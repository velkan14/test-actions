name: Testing

on:
  pull_request:
    paths:
      - ".github/**"
      - "__test__/**"
      - "pages/api/v1/**"
      - "lib/middleware/**"
jobs:
  main:
    name: Test with Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run jest tests
        run: npm run test
